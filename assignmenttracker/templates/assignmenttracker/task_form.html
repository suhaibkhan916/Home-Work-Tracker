{% extends "assignmenttracker/base.html" %}

{% block content %}
  <h2>{% if form.instance.id %}Edit Task{% else %}Create New Task{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'task_list' %}">Back to Task List</a>
{% endblock %}

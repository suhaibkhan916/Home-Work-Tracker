{% extends "assignmenttracker/base.html" %}

{% block content %}
  <h2>Task List</h2>
  <ul>
    {% for task in tasks %}
      <li>
        <a href="{% url 'task_detail' task.id %}">{{ task.title }}</a>
        (Due: {{ task.due_date }})
      </li>
    {% empty %}
      <p>No tasks available.</p>
    {% endfor %}
  </ul>
  <a href="{% url 'task_create' %}">Create New Task</a>
{% endblock %}
